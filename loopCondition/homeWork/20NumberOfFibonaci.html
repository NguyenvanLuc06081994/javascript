<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonaci</title>
</head>
<body>
<script>
    let a = 0;
    let b =1;
    document.write(a + '<br>');
    document.write(b + '<br>');
    let temp;

    let sum = 1;
    for (let i = 2; i < 20 ; i++) {
        temp = a + b;
        a = b;
        b = temp;
        sum =sum + temp;
        document.write(temp + '<br>');


    }
    document.write("Sum is :"+ sum);

</script>
</body>
</html>
