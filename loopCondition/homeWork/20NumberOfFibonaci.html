<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonaci</title>
</head>
<body>
<script>
    let count = 0;
    let count1 =1;
    let count2;
    let sum;
    for (let i = 0; i <=6 ; i++) {
        count2 = count + count1;
        count = count2 + count1;
        count1 = count2 + count;
        sum = count + count1 + count2;
        document.write(count2 + '<br>');
        document.write(count + '<br>');
        document.write(count1 + '<br>');

    }
    document.write(sum);

</script>
</body>
</html>
