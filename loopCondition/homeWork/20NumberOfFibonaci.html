<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonaci</title>
</head>
<body>
<script>
    let a = 0;
    let b =1;
    document.write(a + '<br>');
    document.write(b + '<br>');
    let temp;

    let sum;
    for (let i = 0; i < 18 ; i++) {
        temp = a + b;
        a = b;
        b = temp;

        sum = temp + a + b;
        document.write(temp + '<br>');
        if (temp % 5 === 0){
            break;
        }


    }
    document.write("Sum is :"+ sum);

</script>
</body>
</html>
