<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonaci</title>
</head>
<body>
<script>
    let count = 0;
    let count1 =1;
    document.write(count + '<br>');
    document.write(count1 + '<br>');
    let count2;

    let sum;
    for (let i = 0; i <18 ; i++) {
        count2 = count + count1;
        count = count1;
        count1 = count2;
        sum = count + count1 + count2;
        document.write(count2 + '<br>');
        if (count2 % 5== 0){
            break;
        }


    }
    document.write("Sum is :"+ sum);

</script>
</body>
</html>
