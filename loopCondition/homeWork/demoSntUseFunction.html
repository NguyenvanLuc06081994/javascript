<script>
    function isPrime(number) {
        if (number < 2){
            return false;
        } else if (number === 2){
            return true;
        }else{
            for (let i = 2; i < number ; i++) {
                if (number % i ===0){
                    return false;
                }
            }
            return true;
        }
    }
    function  countPrime() {
        let num = +prompt("nhap so luong snt :");
        let number = 1;
        let count = 1;
        while (count <= num) {
            if (isPrime(number)){
                document.write(number + "<br>")
                count++;
            }
            number ++;
        }
    }
    countPrime();
