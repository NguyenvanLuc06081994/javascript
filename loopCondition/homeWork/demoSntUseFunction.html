<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STN</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number < 2){
            return false;
        }else if (number === 2){
            return true;
        }else {
            for (let i = 2; i < number ; i++) {
                if (number % i === 0){
                    return false;
                }
            }
            return true;
        }
    }
    let sum = 0;
    function countPrime() {
        let num = +prompt("Nhap So luong stn");
        let j = 1;
        let number = 2;
        while ( j <= num ){
            if (isPrime(number)){
                document.write(number + "<br>")
                j++;
                sum += number;
            }
            number++;
        }

        document.write("sum is : "+ sum);
    }
    countPrime()

</script>
</body>
</html>
