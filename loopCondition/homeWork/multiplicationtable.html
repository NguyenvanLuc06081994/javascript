<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication table</title>
</head>
<body>
<h3>Multiplication Table</h3>
<script>
    let sout = "<table border='1' cellspacing='0' width='800'>"
    for (let i = 1; i <=10 ; i++) {

        sout = sout + "<tr>"
        for (let j = 1; j <=10 ; j++) {
            let result = i * j;
            sout = sout + "<td>" + `${i} x ${j} = `+ result + '</td>';
        }
        sout = sout + "</tr>"
    }
    document.write(sout);
</script>
</body>
</html>
