<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Nguyên Tố</title>
</head>
<body>
<h3>Số Nguyên Tố</h3>
<script>
   function isPrime(number) {
        if (number < 2){
            return false;
        }else {
            for (let i = 2; i <number ; i++) {
                if(number % i === 0){
                    return false;
                }

            }
            return true;
        }

   }
   function countPrime() {
        let count = +prompt("Nhap so Nguyen To Can In ra :");
        let j = 1;
        let number = 2;
        let sum = 0;
        while(j <= count){
            if (isPrime(number)){
                document.write(number + "<br>");
                j++;
                sum += number;
            }
            number++;
        }

       document.write("sum is :" +sum);

   }

   countPrime();
</script>
</body>
</html>
