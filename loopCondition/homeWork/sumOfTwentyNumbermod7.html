<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum</title>
</head>
<body>
<script>
    let total = 0;
    let total1 = 0;
    for (let i = 1; i <=30 ; i++) {
        total += i;
        total1 = 7 *total;
    }
    document.write(total + "<br>");
    document.write(total1);
</script>
</body>
</html>
