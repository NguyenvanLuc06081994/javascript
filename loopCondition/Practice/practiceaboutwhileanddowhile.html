<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<h3>Total</h3>
<script>
  let number = +prompt("Input number :");
  let total = 0;
  while (number != -1){
      number = +prompt("Input number");
      total += number;
  }
  alert(total);
</script>
