<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mode 15</title>
</head>
<body>
<script>
    let count = +prompt("nhap so luong ban can in ra man hinh  :");
    let i = 0;
    let number = 100;
    while (i <= count){
        if (number % 15 == 0){
            document.write(number + "<br>");
            i++;
        }
        number ++;
    }
</script>
</body>
</html>
