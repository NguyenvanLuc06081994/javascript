<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do while</title>
</head>
<body>
<h3> Practice Do While</h3>
<script>

    let number = null;
    do {
       number = prompt( "Nhap vao so tu 1 den 10");
    }while (number > 10 || number < 1);
    alert('So ban vua nhap la ' + number);
</script>
</body>
</html>
