<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi tien te</title>
    <style>
        table {
            border: 1px solid black;
        }
        td {
            border: 1px solid black;
        }
        button{
            width: 100%;
        }

    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="4"><input type="text" id="screen"></td>

    </tr>
    <tr>
        <td><button type="button" onclick="Clicknumber(1)">1</button></td>
        <td><button type="button" onclick="Clicknumber(2)">2</button></td>
        <td><button type="button" onclick="Clicknumber(3)">3</button></td>
        <td><button type="button" onclick="Clicknumber('+')">+</button></td>

    </tr>
    <tr>
        <td><button type="button" onclick="Clicknumber(4)">4</button></td>
        <td><button type="button" onclick="Clicknumber(5)">5</button></td>
        <td><button type="button" onclick="Clicknumber(6)">6</button></td>
        <td><button type="button" onclick="Clicknumber('-')">-</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="Clicknumber(7)">7</button></td>
        <td><button type="button" onclick="Clicknumber(8)">8</button></td>
        <td><button type="button" onclick="Clicknumber(9)">9</button></td>
        <td><button type="button" onclick="Clicknumber('*')">x</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="Clearall()">AC</button></td>
        <td><button type="button" onclick="Clicknumber(0)">0</button></td>
        <td><button type="button" onclick="cal()">=</button></td>
        <td><button type="button" onclick="Clicknumber('/')">/</button></td>
    </tr>
</table>
<script>
   let a = document.getElementById('screen');
   function Clicknumber(value) {
            a.value += value;
   }
   function cal() {
        let result = eval(a.value);
        a.value = result;
   }
   function Clearall() {

        a.value = a.value.substring(0, a.value.length-1);
   }
</script>
</body>
</html>
