<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
</head>
<body>
<h3>Dictionary</h3>
<input type="text" id="keyword">
<button onclick="search()">Search</button>
<p id="result"></p>
<script>
    function findByKeyWord(arr, keyword) {
        for (let i = 0; i < arr.length; i++) {
            if (keyword === arr[i]) {
                return i;
            }
        }
        return -1;
    }

    function search() {
        let english = ["money", "tiger", "oanh"];
        let vietnamese = ["tien", "ho", "su tu"];
        let keyword = document.getElementById('keyword').value;
        let index = findByKeyWord(english, keyword);
        if (index !== -1) {
            document.getElementById('result').innerHTML = vietnamese[index];
        } else {
            document.getElementById('result').innerHTML = 'Khong tim thay';
        }
    }
</script>
</body>
</html>
