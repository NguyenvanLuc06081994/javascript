<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
</head>
<body>
<h3>Dictionary</h3>
<input type="text" id="txt">
<button onclick="search()">Search</button>
<p id="result"></p>
<script>
    let arr = ["money", "tiger", "oanh"];
    let arr1 = ["tien", "ho", "su tu"];
    let txt = document.getElementById('txt');
    let result = document.getElementById('result');
    function search() {
        for (let i = 0; i < arr.length; i++) {
            if (txt.value === arr[i]) {
                result.innerHTML = arr1[i];
                break;
            } else {
                result.innerHTML = "Sorry! We didn't find it!";
            }
        }

    }
</script>
</body>
</html>
