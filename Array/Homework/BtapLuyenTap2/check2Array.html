    <title>Check 2 array</title>

<body>
<script>
    let a1 = prompt("Input array 1");
    let a2 = prompt("Input array 2");
    let arr = a1.split("");
    let arr1 = a2.split("");
    let flag = false;
    if (arr1.length === arr.length){
        for (let i = 0; i <arr.length ; i++) {
            if (arr[i]!==arr1[i]){
                flag =true;
                alert("They're not Same!");
            }
        }
        if (flag === false){
            alert("They're  Same");
        }
    }else{
        alert("They're not same");
    }

</script>
