<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice1</title>
</head>
<body>
<input type="text" id="textValue">
<input type="button" id="btnAdd" value="Add" onclick="addElement()">
<input type="button" id="btnDisplay" value="Display" onclick="displayElement()">
<p id="result"></p>
<script>
    let x = 0;
    let arr = [];

    function addElement() {
        arr[x] = document.getElementById('textValue').value;
        alert("Element : " + arr[x] + " Added at index" + x);
        x++;
        document.getElementById('textValue').value = '';
    }

    function displayElement() {
        let e ="<hr/>";
        for (let i = 0; i <arr.length ; i++) {
            e += "Element" + i + "=" + arr[i]+ "<br>";
        }
        document.getElementById('result').innerHTML = e;
    }
</script>
</body>
</html>
