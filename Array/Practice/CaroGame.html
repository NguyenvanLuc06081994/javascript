<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro Game</title>
</head>
<body>
<h1>Caro Game</h1>
<p id="carogame"></p>
<input type="button" value="Change Value" onclick="changeValue()">
<script>
let b =document.getElementById("carogame");
let arr = [];
let data = "";
for (let i = 0; i <5 ; i++) {
    arr[i] = [0, 0, 0, 0, 0];
}
for (let i = 0; i < 5 ; i++) {
    data += "<br>";
    for (let j = 0; j <5 ; j++) {
        data += arr[i][j]+ "&nbsp;&nbsp;";
    }
}
data += "<br><br> <input type='button' value='Change Value' onclick='changeValue()'>"
b.innerHTML =data;



function changeValue() {
    let positionX = +prompt("X: ");
    let positionY = +prompt("Y: ");
    data ="";
    arr[positionX][positionY] = "x";
    for (let i = 0; i < 5 ; i++) {
        data += "<br>";
        for (let j = 0; j <5 ; j++) {
            data += arr[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = "<hr/>" + data;
}
</script>
</body>
</html>
