<body>
<h1>Caro Game</h1>
<p id="carogame"></p>
<input type="button" value="Change Value" onclick="changeValue()">
<script>
    let result = document.getElementById('carogame');
    let arr = [];
    let data ='';
    for (let i = 0; i <5 ; i++) {
        arr[i] = [0, 0, 0, 0, 0];
    }
    for (let i = 0; i <5 ; i++) {
        data += "<br>";
        for (let j = 0; j <5 ; j++) {
            data += arr[i][j] + "&nbsp;&nbsp;";
        }
    }
    result.innerHTML= data;
    function changeValue() {
        let positionX = +prompt("Input position X :");
        let positionY = +prompt("Input position Y :");
        arr[positionX][positionY] = "x";
        // gọi lại data 1 lần nữa
        data ='';
        // gọi lại bảng 1 lần nữa
        for (let i = 0; i < 5 ; i++) {
            data += "<br>";
            for (let j = 0; j <5 ; j++) {
                data += arr[i][j] + "&nbsp;&nbsp;";
            }
        }
        result.innerHTML = data;
    }
