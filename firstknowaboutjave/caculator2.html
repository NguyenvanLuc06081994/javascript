<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caculator2</title>
    <style>
        table{
            border: 1px solid black;
            text-align: center;
            /*width: 10%;*/
            margin: auto;
            height: 500px;
        }
        td, tr{
            border: 1px solid black;

        }
        button{
            width: 100%;
        }

        h1 {
            text-align: center;
        }
        button {
            height: 100%;
            font-size: 35px;
        }

        td {
            width: 80px;
            height: 40px;
        }

        input#screen {
            height: 100%;
            width: 100%;
            font-size: 45px;
        }

    </style>
</head>
<body>
<h1>Caculator</h1>
<table>
    <tr id="tr-screen">
        <td id="td-screen" colspan="4"><input type="text" id="screen"></td>

    </tr>
    <tr>
        <td><button type="button" onclick="clickBtn(1)">1</button></td>
        <td><button type="button" onclick="clickBtn(2)">2</button></td>
        <td><button type="button" onclick="clickBtn(3)">3</button></td>
        <td><button type="button" onclick="clickBtn('+')">+</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="clickBtn(4)">4</button></td>
        <td><button type="button" onclick="clickBtn(5)">5</button></td>
        <td><button type="button" onclick="clickBtn(6)">6</button></td>
        <td><button type="button" onclick="clickBtn('-')">-</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="clickBtn(7)">7</button></td>
        <td><button type="button" onclick="clickBtn(8)">8</button></td>
        <td><button type="button" onclick="clickBtn(9)">9</button></td>
        <td><button type="button" onclick="clickBtn('*')">x</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="clearScreen()">AC</button></td>
<!--        <td><button type="button" onclick="del()">del</button></td>-->
        <td><button type="button" onclick="clickBtn(0)">0</button></td>
        <td><button type="button" onclick="cal()">=</button></td>
        <td><button type="button" onclick="clickBtn('/')">/</button></td>

    </tr>
</table>
<script>
    // //nhập giá trị

    // }
    // function display(value) {
    //     document.getElementById('result').value = value;
    // }
    // function AC() {
    //     document.getElementById('result').value = 0;
    // }
    let screen = document.getElementById("screen");

    function clickBtn(value) {
        screen.value += value;
    }

    function cal() {
        let result = eval(screen.value);
        screen.value = result;
    }

    function clearScreen() {
        screen.value = "";
    }

    function del() {
        screen.value = screen.value.substring(0,screen.value.length-1)
    }

</script>
</body>
</html>
