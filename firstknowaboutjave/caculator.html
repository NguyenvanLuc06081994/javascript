<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
<h3>Caculator</h3>
<br>
<br>
<input type="text" id="number1" placeholder="number1">
<input type="text" id="number2" placeholder="number2">
Result: <input type="text" id="result" placeholder="Result">
<br>
<br>
<button type="button" onclick="add()">Addition(+)</button>
<button type="button" onclick="sub()">Subtraction(-)</button>
<button type="button" onclick="mul()">Multiplication(x)</button>
<button type="button" onclick="div()">Division(/)</button>
<script>
    function add() {
        let a = parseInt(document.getElementById('number1').value);
        let b = parseInt(document.getElementById('number2').value);
        let r = a + b;
        document.getElementById('result').value = r;
    }
    function sub() {
        let a = parseInt(document.getElementById('number1').value);
        let b = parseInt(document.getElementById('number2').value);
        let r = a - b;
        document.getElementById('result').value = r;
    }
    function mul() {
        let a = parseInt(document.getElementById('number1').value);
        let b = parseInt(document.getElementById('number2').value);
        let r = a * b;
        document.getElementById('result').value = r;
    }
    function div() {
        let a = parseInt(document.getElementById('number1').value);
        let b = parseInt(document.getElementById('number2').value);
        let r = a / b;
        document.getElementById('result').value = r;
    }
</script>
</body>
</html>
