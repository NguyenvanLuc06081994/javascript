<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
 <h3>Caculator</h3>
 <input type="text" id="id1">
 <input type="text" id="id2">
<button type="button" onclick="add()">Addition(+)</button>
<button type="button" onclick="sub()">Subtraction(-)</button>
<button type="button" onclick="multi()">Multiplication(x)</button>
<button type="button" onclick="divi()">Division(/)</button>
 <input type="text" id="kq" placeholder="result">
 <script>
     function multi() {
        let a = parseInt(document.getElementById('id1').value);
        let b = parseInt(document.getElementById('id2').value);
        let r = a * b;
        document.getElementById('kq').value = r;
     }
     function add() {
         let a = parseInt(document.getElementById('id1').value);
         let b = parseInt(document.getElementById('id2').value);
         let r = a + b;
         document.getElementById('kq').value = r;
     }
     function sub() {
         let a = parseInt(document.getElementById('id1').value);
         let b = parseInt(document.getElementById('id2').value);
         let r = a - b;
         document.getElementById('kq').value = r;
     }
     function divi() {
         let a = parseInt(document.getElementById('id1').value);
         let b = parseInt(document.getElementById('id2').value);
         let r = a / b;
         document.getElementById('kq').value = r;
     }
 </script>
</body>
</html>
