<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<b>Amount</b>
<input type="text" id="number">
<b>From Currency</b>
<select  id="from">
    <option value="1">USD</option>
    <option value="23000">VND</option>
    <option value="107">YEN</option>
</select>
<b>To Currency</b>
<select id="to">
<option value="1">USD</option>
<option value="23000">VND</option>
<option value="107">YEN</option>
</select>
<br>
<br>
<button type="button" onclick="change();">Convert!</button>
<br>
<br>
<b>Result:</b>
<input type="text" id="kq">
<script>
    function change() {
        let t;
        let fr;
        let num;
        num = parseInt(document.getElementById('number').value);
        fr = parseInt(document.getElementById('from').value);
        t = parseInt(document.getElementById('to').value);
        let r;
        r = num * t /fr;
        document.getElementById('kq').value = r;
    }
</script>
</body>
</html>
