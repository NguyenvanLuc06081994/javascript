<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
Amount:
<input type="text" id="number">
From Currency:
<select id="from">
    <option value="1">USD</option>
    <option value="23000">VND</option>
    <option value="107">Yen</option>

</select>
To Currency:
<select  id="to">
    <option value="23000">VND</option>
    <option value="1">USD</option>
    <option value="107">YEN</option>

</select>
<button type="button" onclick="Change()">Convert</button>
<input type="text" id="kq">
<script>
function Change() {
    let num = parseInt(document.getElementById('number').value);
    let fr = parseInt(document.getElementById('from').value);
    let t = parseInt(document.getElementById('to').value);
    let r = num * t / fr;
    document.getElementById('kq').value = r;

}
</script>
</body>
</html>
