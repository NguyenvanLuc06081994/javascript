<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Fast Cheap</title>
</head>
<body>
<h3>Good Fast Cheap</h3>
<input type="checkbox" id="good" onchange="Change(id)"> Good <br>
<input type="checkbox" id="fast" onchange="Change(id)"> Fast <br>
<input type="checkbox" id="cheap" onchange="Change(id)"> Cheap <br>
<script>
    let good = document.getElementById("good");
    let fast = document.getElementById("fast");
    let cheap = document.getElementById("cheap");
    function Change(id) {
        switch (id) {
            case "good":
                if (fast.checked == true && cheap.checked ==true){
                    cheap.checked = false;
                }
                break;
            case "fast":
                if (good.checked == true && cheap.checked ==true){
                    good.checked = false;
                }
                break;
            case "cheap":
                if (fast.checked == true && good.checked ==true){
                    fast.checked = false;
                }
                break;

        }
    }
</script>
</body>
</html>
