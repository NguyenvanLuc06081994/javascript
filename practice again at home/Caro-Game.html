<script>

    function drawBoard() {
        let board = document.getElementById("caro");
        let col = document.getElementById("col").value;
        let row = document.getElementById("row").value;
        let str = "";
        for (let i = 0; i <row ; i++) {
            str += "<tr>";
            for (let j = 0; j < col ; j++) {
                str += "<td> </td>";
            }
        }
        board.innerHTML = str;
    }
