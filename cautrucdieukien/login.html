<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tài khoản mật khẩu</title>
</head>
<body>
<script>
        let userName = prompt("Username:");
        if (userName === "Admin"){
            let passWord = prompt("Password");
            if (passWord === "The Master"){
                alert("welcome");
            }else if (passWord === ""){
                alert("Canceled");
            }else{
                alert("Wrong password");
            }
        }else if (userName === ""){
            alert("canceld");
        }else{
            alert("I don't know you");
        }
</script>
</body>
</html>
