<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra năm nhuận</title>
</head>
<body>
<h1>Kiểm Tra năm Nhuận</h1>
Năm :<input type="text" id="year">
<p id="note"></p>
<button onclick="Check()">Check!</button>
<script>
    function Check(){
    let y = parseInt(document.getElementById('year').value);
    let a = y % 4;
    let b = y % 100;
    let c = y % 400;
    if (c==0){
        document.getElementById('note').innerHTML = 'năm nhuận';
    }else if (a==0){
        if (b!=0){
            document.getElementById('note').innerHTML = 'năm nhuận';
        }
    }else{
        document.getElementById('note').innerHTML = 'năm không nhuận';
    }
    }
</script>
</body>
</html>
