<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me?</title>
</head>
<body>
<h1> Do You Love Me?</h1>
<button onclick="Yes()">Yes</button>
<button id="moveNo" onmouseover="No()" style="position: absolute; left: 300px; top: 250px;">No</button>
<script>
    function Yes() {
        alert("I Love You Too ^^");
    }
    function No() {
        let moveN = document.getElementById('moveNo');
        let left = Math.round(Math.random() * window.innerWidth);
        let top = Math.round(Math.random() * window.innerHeight);
        moveN.style.left = left + "px";
        moveN.style.top = top + "px";
    }
</script>
