<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>câu đk</title>
</head>
<body>


<script>

    let a = parseFloat(prompt('Nhập số a: '));
    switch (a) {
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        default:
            alert(-1);


    }
</script>
</body>
</html>
