<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date of month</title>
</head>
<body>
<input type="number" id="number" min="1" max="12">
<button type="button" onclick="demngay()">Count!</button>
<p id="screen">0</p>
<script>


    function demngay() {
        let s = document.getElementById('screen');
        let m = + document.getElementById('number').value;
        switch (m) {
            case 2 :
                document.getElementById('screen').innerHTML = "Tháng 2 có 28 hoặc 29 ngày";
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                s.innerHTML = "Tháng " + m + " có 30 ngày";
                break;
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                s.innerHTML = "Tháng " + m + " có 31 ngày";
                break;
            default:
                s.innerHTML = "Tháng này không tồn tại!"
        }

    }
</script>
</body>
</html>
