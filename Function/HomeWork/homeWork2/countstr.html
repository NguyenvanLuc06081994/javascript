<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function repalce() {
        let arr = [];
        let length = +prompt("input length of array");
        for (let i = 0; i <length ; i++) {
            arr[i] = prompt(`value at index ${i} :`);
        }
        let count = 0;
        for (let i = 0; i <arr.length ; i++) {
            if (arr[i] % 1 !== 0){
                count++;

            }
        }
        console.log(count);
    }
    repalce();

</script>
</body>
</html>
