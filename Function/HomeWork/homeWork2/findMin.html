<script>
    function findMin() {
        let arr = [];
        let length = +prompt("Input length of array :");
        for (let i = 0; i < length ; i++) {
            arr[i] = +prompt(`value at index ${i}`);
        }
        let min = arr[0];
        for (let i = 0; i <arr.length ; i++) {
            if (min > arr[i]){
                min = arr[i];
            }
        }
        console.log(min);
    }
    findMin();
</script>
