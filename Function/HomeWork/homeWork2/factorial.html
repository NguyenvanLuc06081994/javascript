<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(a) {
        let fac = 1;
        for (let i = 1; i <= a; i++) {
            fac = fac * i;
        }
        console.log(fac);
    }
    factorial(10);
</script>
</body>
</html>
