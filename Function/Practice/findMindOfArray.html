<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Min</title>
</head>
<body>
<script>


    function findMin() {
        let arr = [];
        let length = +prompt("input length of array:");
        for (let i = 0; i < length; i++) {
            arr[i] = +prompt(`value at index ${i}`);
        }
        let min = arr[0];
        if (arr.length === 0) {
            alert("Empty array");
            min = -1;
        }
        for (let i = 1; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        document.write("Min of array is :" + min);
    }

    findMin();


</script>
</body>
</html>
