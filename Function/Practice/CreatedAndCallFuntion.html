<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>
<script>
    function processConfirm(answer) {
        let result = "";
        if (answer){
            result = " Nice. We'll play a nice game of chess!";
        }else {
            result = "OK. Maybe later.";
        }
        return result;
    }
    let confirmAnswer = confirm("Shall we play a game?");
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer);
</script>
</body>
</html>
